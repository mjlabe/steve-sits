<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Steve Sits</title>
    <link rel="icon" type="image/x-icon" href="./static/img/favicon.ico"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="./static/icomoon/ico.css?v=1.3" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./static/grayscale/css/styles.css?v=1.3" rel="stylesheet"/>
</head>
<body id="page-top">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand font-marker" href="./"><span class="icon-sft text-lg-left"></span></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="icon-menu" style="font-size: x-large;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./posts.html">Posts</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./locations.html">Locations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">

    <!-- Projects-->
    <section class="projects-section bg-light mb-5" id="projects">
        <div class="container mt-5">
            <div class="row blog-posts justify-content-center no-gutters">

            {% for page in pagination|reverse %}

            {% if loop.index0 is divisibleby 3 %}
            <div class="row blog-posts justify-content-center no-gutters">
            {% endif %}

                <div class="col-lg-4 col-md-4 pb-5 pr-lg-5 pl-lg-5 pr-md-3 pl-md-3">
                    <a href="{{ page.url }}">
                        <img class="img-fluid w-100"
                             src="{{ urls.static_files }}{{ page.content.thumbnail }}"
                             alt="..."/>
                        <div class="text-center project">
                            <div class="d-flex">
                                <div class="title-text w-100 my-auto text-center text-lg-center">
                                    <hr class="d-lg-block mb-3 title-hr"/>
                                    <h4>{{ page.content.title }}</h4>
                                    <h4>{{ page.content.location }}</h4>
                                    <p class="mb-0">
                                        {{ page.content.subtitle }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            {% if loop.index is divisibleby 3 %}
            </div>
            {% endif %}

            {% endfor %}
        </div>
    </section>

    <div id="filler-bs" style="margin: 10rem;"></div>

</div>
<!-- Footer-->
<footer class="footer bg-black small text-center text-white-50">
    <div class="container">Copyright &copy; Steve Sits 2021</div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</body>
</html>
